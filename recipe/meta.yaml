{% set name = "conda-mirror" %}
{% set version = "0.7.3" %}
{% set sha256 = '7fbe71be9682196c104341789c74521c309e514fa2379e8f43349de083776de0' %}

{% set url_name = name.replace("-", "_") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ url_name[0] }}/{{ url_name }}/{{ url_name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - conda-mirror = conda_mirror.conda_mirror:cli

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests
    - pyyaml

test:
  imports:
    - conda_mirror

  commands:
    - conda-mirror --help

about:
  home: https://github.com/maxpoint/conda-mirror
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'mirror an upstream conda channel to a local directory'

extra:
  recipe-maintainers:
    - ericdill
    - parente
